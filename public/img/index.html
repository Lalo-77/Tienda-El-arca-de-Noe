<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a CoderHouse</title>
</head>
<body>
    <h1>Promesas</h1>
    <script>
        console.log('promesas')

        const irAlRestaurante =() =>{
            return 'llegue al restaurante'
        }
        const sentarse =() =>{
            return 'me sente'
        }
        const pedirComida=() =>{
            return new Promise((resolve, reject) => { // las promesas son un objeto que lo que hacen es seguir los estados de una accion pendding, completado, reject
                setTimeout(()=> {
                    resolve('recibo comida')
                    //reject('no hay comida')
                }, 1000)
            })
        }
        const comer =() =>{
            return 'termino de comer'
        }
        const pagar =() =>{
            return 'pague'
        }
        const irse =() =>{
            return 'me fui'
        }
        console.log(irAlRestaurante());
        console.log(sentarse());
        pedirComida().then((response) => {
        console.log(response);
        console.log(comer());
        console.log(pagar()); 
        }, error => {
            console.log(error)
        })
        .catch(error => {
            console.log('catch')
            console.log(error); // fetch ya esta en el navegador 
        }).finally(() => {
            console.log(irse());
        })
        

    </script>
</body>
</html>
